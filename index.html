<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: hsl(229, 23%, 23%);margin-top: 10px; }
    .attribution a { color: white; }
    
  </style>
</head>
<body>
  <div class="partie-globale">
    <div class="partie-haut"></div>
    <div class="partie-milieu">
      <div>
        <img src="images/image-victor.jpg" alt="victor">
      </div>
      <div>
        <div class="gras"> Victor Crest <span>26</span></div>
        <div><p>London</p></div>
      </div>
    </div>
    <div class="partie-bas">
      <div>
        <div class="gras">80K</div>
        <div><p>Followers</p> </div>
      </div>
      <div>
        <div class="gras">803K</div>
        <div><p>Likes</p> </div>
      </div>
      <div>
        <div class="gras">1.4K</div>
        <div><p>Photos</p> </div>
      </div>
      
    </div>
  </div>
  
  

  
  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mouaddahmaj">DAHMAJ Mouad</a>.
  </div>
</body>
</html>
